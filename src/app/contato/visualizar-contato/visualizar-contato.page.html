<ion-header>
  <ion-toolbar>
    <ion-title>Mensagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let m of mensagens.mensagens">

    <ion-text *ngIf="m.remetente === id">(VocÃª) {{m.mensagem}}</ion-text>
    <ion-text *ngIf="m.destinatario === idContato">{{m.mensagem}}</ion-text>
  </div>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="10"> 
        <ion-input placeholder="Digite a mensagem..." [(ngModel)]="msg"></ion-input>
      </ion-col>
      <ion-col size="2">  
          <ion-icon name="arrow-round-forward" (click)="enviarMensagem()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
